<div id="overlay">

<script>
/* ================= BACKGROUND PARTICLES ================= */
const bg = document.getElementById("bg");
const ctx = bg.getContext("2d");
bg.width = innerWidth;
bg.height = innerHeight;

let stars = Array.from({length: 150}, () => ({
  x: Math.random()*bg.width,
  y: Math.random()*bg.height,
  r: Math.random()*2,
  s: Math.random()*0.5 + 0.2
}));

function drawBg(){
  ctx.clearRect(0,0,bg.width,bg.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.üòé";
    ctx.fill();
    s.y += s.s;
    if(s.y > bg.height) s.y = 0;
  }
  requestAnimationFrame(drawBg);
}
drawBg();

/* ================= HEART ANIMATION ================= */
const hc = document.getElementById("heart");
const hctx = hc.getContext("2d");
hc.width = innerWidth;
hc.height = innerHeight;

let t = 0;

function heart(t){
  return {
    x: 16 * Math.pow(Math.sin(t),3),
    y: -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
  };
}

function drawHeart(){
  hctx.clearRect(0,0,hc.width,hc.height);
  hctx.save();
  hctx.translate(hc.width/2, hc.height/2);
  let scale = 12 + Math.sin(Date.now()/300)*1.2;
  hctx.scale(scale, scale);

  hctx.beginPath();
  for(let i=0;i<Math.PI*2;i+=0.02){
    let p = heart(i);
    hctx.lineTo(p.x,p.y);
  }

  let gradient = hctx.createRadialGradient(0,-2,1,0,0,20);
  gradient.addColorStop(0,"#ff9aa2");
  gradient.addColorStop(1,"#ff005d");

  hctx.fillStyle = gradient;
  hctx.shadowColor = "#ff4d6d";
  hctx.shadowBlur = 20;
  hctx.fill();
  hctx.restore();

  requestAnimationFrame(drawHeart);
}
drawHeart();

/* ================= RESIZE ================= */
window.onresize = ()=>{
  bg.width = hc.width = innerWidth;
  bg.height = hc.height = innerHeight;
};
</script>

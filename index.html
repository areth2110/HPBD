<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>ğŸ‚ ChÃºc Má»«ng Sinh Nháº­t ğŸ‰</h1>

  <footer>

  <script>
    /* ===== Typing Effect ===== */
    const message = "ChÃºc báº¡n tuá»•i má»›i luÃ´n máº¡nh khá»e, háº¡nh phÃºc, Ä‘áº¡t Ä‘Æ°á»£c má»i Æ°á»›c mÆ¡ vÃ  luÃ´n má»‰m cÆ°á»i tháº­t tÆ°Æ¡i ğŸŒŸğŸ’–";
    let i = 0;
    const speed = 60;
    const textEl = document.getElementById("text");

    function typeText() {
      if (i < message.length) {
        textEl.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, speed);
      }
    }
    typeText();

    /* ===== Floating Hearts & Stars ===== */
    function createFloating(symbol, className) {
      const el = document.createElement("div");
      el.className = className;
      el.innerHTML = symbol;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 8000);
    }

    setInterval(() => createFloating("ğŸ’–", "heart"), 600);
    setInterval(() => createFloating("â­", "star"), 900);

    /* ===== Fireworks Effect ===== */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
      for (let i = 0; i < 40; i++) {
        particles.push({
          x,
          y,
          angle: random(0, Math.PI * 2),
          speed: random(2, 6),
          radius: random(1, 3),
          life: 100,
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.ğŸ˜";
        ctx.fill();

        if (p.life <= 0) particles.splice(index, 1);
      });
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      createFirework(random(100, canvas.width - 100), random(100, canvas.height - 200));
    }, 800);

    animate();

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
